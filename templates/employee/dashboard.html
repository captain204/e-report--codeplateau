{% extends"./layout.html"%}
{% block body %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Messages</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
                <div class="card-body p-0">
                        <div class="mailbox-controls">
                        <div class="table-responsive mailbox-messages">
                          <table class="table table-hover table-striped">
                            <tbody>
                            {% for message in messages %}
                            <tr>
                              <td class="mailbox-star"><a href="/message_view/{{message.id}}"><i class="fas fa-star text-warning"></i></a></td>
                              <td class="mailbox-name"><a href="/message_view/{{message.id}}">{{message.admin}}</a></td>
                              <td class="mailbox-subject"><b>{{message.subject}}</b><br>{{message.body[:30]}}
                              </td>
                              <td class="mailbox-attachment"></td>
                              <td class="mailbox-date">{{message.created_at}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                          <!-- /.table -->
                        </div>
                        <!-- /.mail-box-messages -->
                      </div>
                      
          <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- right col -->
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  {% endblock %}
